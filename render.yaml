services:
- type: web
  name: education21cc-webgl-games
  env: static
  staticPublishPath: ./
  headers:
  - path: /**/*.br
    name: Content-Encoding
    value: br
  - path: /**/*.js.br
    name: Content-Encoding
    value: br
  - path: /**/*.js.br
    name: Content-Type
    value: text/javascript
  - path: /**/*.wasm.br
    name: Content-Encoding
    value: br
  - path: /**/*.wasm.br
    name: Content-Type
    value: application/wasm
  - path: /**/*.wasm
    name: Content-Type
    value: application/wasm
  - path: /**/*data.unityweb
    name: Content-Encoding
    value: br
  - path: /**/*wasm.unityweb
    name: Content-Encoding
    value: br
  - path: /**/*js.unityweb
    name: Content-Encoding
    value: br
